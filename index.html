<!DOCTYPE html>
<html>
  <head>
    <title>Stack-A-Div!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <form class="user-input-form" action="index.html" method="post">
      <div class="color">
        <label for="color">Pick a color: </label>
        <input id="color" type="color" name="" value="#ffffff">
      </div>
      <div class="height">
        <label for="height">Pick a height: </label>
        <input id="height" type="number" name="">
      </div>
      <div class="width">
        <label for="width">Pick a width: </label>
        <input id="width" type="number" name="">
      </div>
      <div class="x-axis">
        <label for="x-axis">Pick an x-axis: </label>
        <input id="x-axis" type="text" name="">
      </div>
      <div class="y-axis">
        <label for="y-axis">Pick a y-axis: </label>
        <input id="y-axis" type="text" name="">
      </div>
      <div class="">
        <button id="submit-button" type="submit" name="button">SUBMIT</button>
      </div>
      <div class="div-display-div">

      </div>
    </form>
  </body>
</html>
